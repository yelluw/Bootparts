  <body>


    <!-- Bootparts Start -->

    <div class="call-to-action-bar">
        <div class="container">
          <div class="row">

            <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-9 col-sm-offset-2 col-xs-7 col-xs-offset-3">
            
              <form class="form-inline">
                <div class="form-group">
                  <label class="sr-only">Call to action bar message</label>
                  <p class="form-control-static">Call to action bar message</p>
                </div>
                <div class="form-group">
                  <label for="cta-email-address" class="sr-only">Email Address</label>
                    <input type="email" class="form-control" id="cta-email-address" placeholder="e-mail address">
                </div>
                <button type="submit" class="btn btn-default">Yes, I want it!</button>
              </form>

            </div>

          <!-- end row -->
          </div>

      <!-- end container-->
      </div>

    <!-- end call-to-action-bar -->
    </div>
