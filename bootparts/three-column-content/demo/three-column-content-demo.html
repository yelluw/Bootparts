    <title>Bootparts - Three Column Content</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->

  <body>


    <!-- Bootparts Start -->

    <div class="three-column-content">
        
        <div class="container">

          <div class="row">

            <!-- left column -->
            <div class="col-lg-4 col-md-4 col-sm-4 left-column">
              
              <img src="https://placehold.it/50x50" class="column-img">

              <p class="column-title">Title</p>

              <p class="column-content">Content</p>

            <!-- end left column -->
            </div>

            <!-- middle column -->
            <div class="col-lg-4 col-md-4 col-sm-4 middle-column">

              <img src="https://placehold.it/50x50" class="column-img">

              <p class="column-title">Title</p>

              <p class="column-content">Content</p>
              
            <!-- end middle column -->
            </div>  

            <!-- right column -->
            <div class="col-lg-4 col-md-4 col-sm-4 right-column">
              
              <img src="https://placehold.it/50x50" class="column-img">

              <p class="column-title">Title</p>

              <p class="column-content">Content</p>

            <!-- end right column -->
            </div>          
           
          <!-- end row -->
          </div>

      <!-- end container-->
      </div>

    <!-- end three-column-content -->
    </div>


    <!-- Bootparts End -->

    ================================================== -->
