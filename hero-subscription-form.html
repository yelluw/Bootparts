    <title>Bootparts - Hero Subscription Form</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- Custom styles for this template -->

  <body>


    <!-- Bootparts Start -->

    <div class="hero-subscription-form">
        <div class="container">
          
                <!-- left / top -->
                <div class="col-lg-6 left-top">
                    
                    <div class="row">
                        <p class="hero-headline">This is an attention grabbing headline right here.</h1>
                    </div>

                    <div class="row">
                        <p class="hero-text">
                            This is a great message that goes under the headline to really make it kick.
                            It is really useful because it helps to drive the point home. 
                        </p>
                    </div>

                <!-- end left / top -->
                </div>

                <!-- right / bottom -->
                <div class="col-lg-4 col-lg-offset-1 right-bottom">
                    <div class="row">
                    
                        <div class="form-container">
                            <form>
                                <p class="form-title">Form Title</p>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputName1">Your Name</label>
                                    <input type="text" class="form-control" id="exampleInputName1" placeholder="Your Name">
                                </div>

                                <button type="submit" class="btn btn-default">Submit</button>
                            </form>
                        </div>
                    </div>
             <!-- end right / bottom -->
             </div>

    <!-- end container-->
    </div>

    <!-- end hero-subscription-form -->
    </div>


    <!-- Bootparts End -->
